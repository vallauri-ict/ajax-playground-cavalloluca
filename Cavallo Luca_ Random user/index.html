<!DOCTYPE html>
<html lang="it">
<head >
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Random User Generator | Home</title>
    <script type="application/javascript" src="jQuery.js"></script>
    <script type="application/javascript" src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
    <title>Generatore di utenti</title>
</head>
<body>
    <section>
        <h1>RANDOM USER GENERATOR</h1>
        <div id="divParametres">
            <p>A free, <a href="https://github.com/RandomAPI/Randomuser.me-Node">open-source</a> API for generating random user data. Like Lorem Ipsum, but for people.</p>
            <hr color="deepskyblue"/>
            <div id="nPersone">
                <h3>Profiles' number</h3>
                <div>
                    <input type="range" id="rangeProfili" min="1" max="30" value="1" step="1"/> <span id="nCorrente">1</span>
                </div>
            </div>
            <table id="divGenere">
                <thead>
                    <tr>
                        <th colspan="3"><h3>Gender</h3></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><label><input type="radio" id="radio-all" name="radioGenere" checked /> All</label></td>
                        <td><label><input type="radio" id="radio-female" name="radioGenere" /> Female</label></td>
                        <td><label><input type="radio" id="radio-male" name="radioGenere" /> Male</label></td>
                    </tr>
                </tbody>
            </table>
            <table id="divNazione">
                <thead>
                    <tr>
                        <th colspan="5"><h3>Nationality</h3></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><label><input type="checkbox" id="chk-US" name="chkNazione" /> American</label></td>
                        <td><label><input type="checkbox" id="chk-GB" name="chkNazione" /> English</label></td>
                        <td><label><input type="checkbox" id="chk-DE" name="chkNazione" /> German</label></td>
                        <td><label><input type="checkbox" id="chk-BR" name="chkNazione" /> Brazilian</label></td>
                        <td><label><input type="checkbox" id="chk-IR" name="chkNazione" /> Iranian</label></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <input type="button" id="btnGenerate" value="Generate" />
    </section>

    <section id="divRandomUser">
        <div id="divImg"><img id="img" /></div>
        <div id="divUser">
            <p id="phrase"></p>
            <p id="pInfo"></p>
        </div>

        <ul id="divNav">
            <li id="profilo"></li>
            <li id="emailImg"></li>
            <li id="birthday"></li>
            <li id="map"></li>
            <li id="cell"></li>
            <li id="passwordImg"></li>
        </ul>

        <div id="progressProfile"></div>
        <img id="frecciaSX"/>
        <img id="frecciaDX"/>
    </section>
</body>
</html>
