<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>	
	
	<link rel="icon"       href="img/logoUefa.png" type="image/png"/>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" >
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
	
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"> </script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>

	<link rel="stylesheet" href="login.css">
	<script src="libreria.js"></script>		
	<script src="login.js"></script>	
</head>

<body>
<div class="container-fluid">	

	<div id="title">
		<h1> Welcome dear Agent. &#9996 </h1>
		<h3> How are your footballers? &#10024</h3>
		<h3> Check it now &#128142</h3>
	</div>	
	
	<div class="row">

		<!-- spaziatura -->
		<div class="col-sm-2"></div>

		<!-- jumbotron -->
		<div class="col-sm-4"> 
			<div class="jumbotron text-center" data-target="#login" id="jumbotron">
				<div>
					<img style="margin: 0 auto" src="img/coppe.png" width="100%" height="100%">
				</div>
				<h4>SOCCER AGENTS <br> OFFICIAL <br> ASSOCIATION</h4>
			</div>
		</div>

		<!-- spaziatura -->
		<div class="col-sm-1"></div>

		<!-- login -->
		<div  class="col-sm-3" id="login">   
			<div><p id="registrati">SIGN IN</p></div>
			<div id="divcontid" class="divcontid">
				<form id="form1">		                                			
					
					<!-- username -->
					<div class="form-group input-group">
						<span class="input-group-text">
							<i class="fas fa-user"> </i>
						</span>
						<input type="text" class="form-control" id="agentName" 
							   placeholder="Surname Name">
					</div>
					
					<!-- password -->
					<div class="form-group input-group">
						<span class="input-group-text">
							<i class="fas fa-lock"> </i>
						</span>
						<input type="password" class="form-control" id="agentPassword" placeholder="Password">
					</div>
	
					<!-- pulsanti -->
					<div class="form-group">
						<!-- accedi -->
						<button type="button" class="btn btn-primary form-control" id="btnLogin"><b> LOGIN </b>	
						</button>	
					</div>		
					
				</form>
			</div>
				
		</div>

		<!-- spaziatura -->
		<div class="col-sm-2"></div>
		
	</div>
</div>	
</body>
</html>
