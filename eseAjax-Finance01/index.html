<html>
    <head>
        <title>Get Stock Quotes- Ajax - Finance 01</title>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="index.js" type="application/javascript"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <label for="lblSymbols"> Scegli un'azienda di cui visualizzare i dati: </label>
            <select id="cmbSymbols">
                <option value="IBM"> IBM </option>
                <option value="MSFT"> Microsoft </option>
                <option value="SNE"> Sony </option>
                <option value="BABA"> Alibaba </option>
                <option value="XIACF"> Xiaomi  </option>
            </select>
        <div id="wrapper">
            <div id="quote">
                <table cellspacing="0" cellpadding="3">
                    <tr>
                        <th>Symbol</th>
                        <th>Last Trade</th>
                        <th>Last Trade Time</th>
                        <th>Change</th>
                        <th>Open</th>
                        <th>Previous Close</th>
                        <th>Day's Low</th>
                        <th>Day's High</th>
                        <th>Volume</th>
                    </tr>
                    <tr>
                        <td id="symbol"></td>
                        <td id="lastTrade"></td>
                        <td id="lastTradeTime"></td>
                        <td id="change"></td>
                        <td id="open"></td>
                        <td id="previousClose"></td>
                        <td id="daysLow"></td>
                        <td id="daysHigh"></td>
                        <td id="volume"></td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
